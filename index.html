    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
      }

      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f4f4f4;
      }

      .login-container {
          text-align: center;
      }

      button {
          padding: 12px 24px;
          font-size: 18px;
          border: none;
          background: #007bff;
          color: white;
          cursor: pointer;
          border-radius: 5px;
          transition: 0.3s;
          font-weight: bold;
      }

      button:hover {
          background: #0056b3;
      }

      /* Loader Overlay */
      .loader-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.6);
          backdrop-filter: blur(8px);
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease-in-out;
          z-index: 1000;
      }

      /* Loader Box */
      .loader-box {
          background: rgba(255, 255, 255, 0.2);
          padding: 20px;
          border-radius: 15px;
          display: flex;
          flex-direction: column;
          align-items: center;
          backdrop-filter: blur(15px);
          border: 1px solid rgba(255, 255, 255, 0.3);
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      /* Circular Loader */
      .loader {
          width: 60px;
          height: 60px;
          border: 5px solid rgba(255, 255, 255, 0.3);
          border-top: 5px solid #ffffff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Dynamic Loading Text */
      .loading-text {
          color: white;
          font-size: 18px;
          margin-top: 15px;
          font-weight: bold;
          opacity: 0;
          animation: fadeInOut 1s ease-in-out infinite;
      }

      @keyframes fadeInOut {
          0%, 100% { opacity: 0; }
          50% { opacity: 1; }
      }

    <script>
      const messages = [
        "Initializing secure connection...",
        "Checking security protocols...",
        "Validating encryption keys...",
        "Checking IP address and location...",
        "Verifying user credentials...",
        "Authenticating session...",
        "Checking account status...",
        "Scanning for suspicious activity...",
        "Fetching user preferences...",
        "Optimizing data retrieval...",
        "Validating multi-factor authentication...",
        "Decrypting secure tokens...",
        "Synchronizing with server...",
        "Finalizing login process...",
        "Logging in..."
    ];

      function startLoading() {
          const loaderOverlay = document.getElementById("loaderOverlay");
          const loadingText = document.getElementById("loadingText");

          loaderOverlay.style.opacity = "1";
          loaderOverlay.style.visibility = "visible";

          let index = 0;

          function updateText() {
                if (index < messages.length) {
                    loadingText.textContent = messages[index];
                    index++;
                    setTimeout(updateText, 2000); // Change text every 1 second
                } else {
                    setTimeout(() => {
                        loaderOverlay.style.opacity = "0";
                        loaderOverlay.style.visibility = "hidden";
                    }, 100000);
                }
            }

            updateText();
      }
    </script>
