  <body>
    <style>
        /* Style for the container of IP address and copy icon */
        .ip-address-container {
            display: flex;
            align-items: center; /* Vertically center the items */
        }

        /* Style for the copy icon */
        .copy-icon {
            margin-left: 5px; /* Add some spacing between the IP address and the icon */
            cursor: pointer;
        }

        .copy-icon:hover {
            color: #007bff;
        }
        
    </style>
    <!-- Content -->
    <div
        class="bs-toast toast toast-placement-ex m-2 bg-success bottom-0 end-0"
        role="alert"
        id = "box"
        aria-live="assertive"
        aria-atomic="true"
        >
        <div class="toast-header">
            <i class="bx bx-bell me-2"></i>
            <div class="me-auto fw-semibold">Martech Cloud</div>
            <small>0 mins ago</small>
        </div>
        <div class="toast-body">
            IP Whitelisted Successfully!
        </div>
    </div>
    <div
        class="bs-toast toast toast-placement-ex m-2 bg-danger bottom-0 end-0"
        role="alert"
        id = "box2"
        aria-live="assertive"
        aria-atomic="true"
        >
        <div class="toast-header">
            <i class="bx bx-bell me-2"></i>
            <div class="me-auto fw-semibold">Martech Cloud</div>
            <small>0 mins ago</small>
        </div>
        <div id = "almessage" class="toast-body">
            Invalid Credentials!
        </div>
    </div>

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">

          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-text demo menu-text fw-bolder ms-0" style="text-transform: capitalize;">Martech Cloud</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Whitelist IP Address ðŸ”’</h4>
              <div class="ip-address-container">
                <p id="ip-address"></p>
                <span id="copy-icon" class="copy-icon"><i class="fas fa-copy"></i></span>
              </div>
              <p class="mb-4">Whitelist the IP address displayed above along with your password.</p>
              <form id="formAuthentication" class="mb-3" action="index.html" method="POST">
                <div class="mb-3">
                  <label for="IP" class="form-label">Ip Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="IP"
                    name="IP"
                    placeholder="Enter IP Address"
                  required/>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your Password"
                    autofocus
                  required/>
                </div>
                <button  id ="submitbutton" class="btn btn-primary d-grid w-100">Whitelist IP Address</button>
              </form>
              <div class="text-center">
                <a href="index.html" class="d-flex align-items-center justify-content-center">
                  <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                  Back to login
                </a>
              </div>
            </div>
          </div>
          <!-- /Forgot Password -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <script>
        document.getElementById("formAuthentication").addEventListener("submit", function(e) {
          e.preventDefault();
          submitip(); 
        });
    </script>
